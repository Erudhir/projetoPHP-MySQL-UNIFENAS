			<section class="col-lg-6 offset-lg-3 w-100 ">
				<form method="POST" action="insere_cliente.php" id="formularioSection" class="bg-light mt-4">
					<h4>Cadastro de Cliente</h4>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="inputNome">Nome</label>
							<input type="text" class="form-control" name="inputNome" placeholder="Nome">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" name="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCodigo">Código</label>
							<input type="text" class="form-control" name="inputCodigo" placeholder="Código">
						</div>

						<div class="form-group col-md-6">
							<label for="inputCPF">CPF</label>
							<input type="text" class="form-control" name="inputCPF" placeholder="CPF">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCidade">Cidade</label>
							<input type="city" class="form-control" name="inputCidade" placeholder="Cidade">
						</div>

						<div class="form-group col-md-6">
							<label for="inputBday">Data de Nascimento</label>
							<input type="date" class="form-control" name="inputBday" placeholder="Email">
						</div>
					</div>
						<button type="submit" name="B_Inserir" class="btn btn-success col-lg-12"><b>CADASTRAR</b> na IngressoE <i class="fas fa-paper-plane"></i></button>
